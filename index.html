<html>
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="">
    <title>Survey</title>
</head>
<body>
    <p class="survey">Survey Form</p>
    <dev class="details">
        <p>Name</p>
        <input type="text" name="name" id="name" placeholder="Enter Your Name"><br>
        <p>Email</p>
        <input type="email" name="email" id="email" placeholder="Enter Your Email"><br>
        <p>Birthday</p>
        <input type="date" id="birthday" name="birthday">
        <p>Age</p>
        <input type="number" name="age" id="age" placeholder="Enter Your Age">
        <p>Which option best describes you?</p>
        <select>
            <option>Student</option>
            <option>Developer</option>
            <option>Teacher</option>
            <option>Programmer</option>
            <option>Other</option>
        </select>
        <p>Would you recommend us to a friend?</p>
        <form>
            <input type="radio" id="Yes" name="recommend">
            <label for="Yes">Yes</label><br>
            <input type="radio" id="No" name="recommend">
            <label for="No">No</label>
        </form>
        <p>What would you like to see improved?</p>
        <input type="text" name="improve" id="improve" placeholder="Suggest something unique">
        <p>Languages and Frameworks known (Check all that apply)</p>
        <form>
            <input type="checkbox" id="HTML" name="html">
            <label for="HTML">HTML</label><br>
            <input type="checkbox" id="CSS" name="css">
            <label for="CSS">CSS</label><br>
            <input type="checkbox" id="C" name="C">
            <label for="C">C</label><br>
            <input type="checkbox" id="C++" name="C++">
            <label for="C++">C++</label><br>
            <input type="checkbox" id="Python" name="Python">
            <label for="Python">Python</label><br>
            <input type="checkbox" id="JS" name="js">
            <label for="JS">JS</label><br>
            <input type="checkbox" id="Anaconda" name="Anaconda">
            <label for="Anaconda">Anaconda</label><br>
            <input type="checkbox" id="Django" name="Django">
            <label for="Django">Django</label><br>
            <input type="checkbox" id="PHP" name="PHP">
            <label for="PHP">PHP</label><br>
            <input type="checkbox" id="SQL" name="SQL">
            <label for="SQL">SQL</label><br>
        </form>
        <p>Any comments or suggestions?</p>
        <input type="text"><br>
        <input class="submit" type="button" onclick="alert('Thank you for the survey.')" value="SUBMIT">
    </dev>
</body>
</html>
